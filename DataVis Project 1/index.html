    <div class="selections">

            <option value="percent_high_blood_pressure">High Blood Pressure Percentage</option>
            <option value="percent_coronary_heart_disease">Coronary Heart Disease Percentage</option>
            <option value="percent_stroke">Stroke Percent</option>
            <option value="percent_high_cholesterol">High Cholesterol Percentage</option>
        </select>

        <label class="selection_label" for="Attribute2"> Choose Attribute 2: </label>
        <select class="option" name="Attribute2" id="Attribute2">
            <option id="Testing Testing" value="poverty_perc">Poverty Percentage</option>
            <option value="median_household_income" selected>Median Household Income</option>
            <option value="education_less_than_high_school_percent">Education less than High School Percantage</option>
            <option value="air_quality">Air Quality</option>
            <option value="park_access">Park Access</option>
            <option value="percent_inactive">Inactive Percentage</option>
            <option value="percent_smoking">Smoking Percentage</option>
            <option value="elderly_percentage">Elderly Percentage</option>
            <option value="number_of_hospitals">Number of Hospitals/option>
            <option value="number_of_primary_care_physicians">Number of Primary Care Physicians</option>
            <option value="percent_no_heath_insurance">No Health Insurance Percentage</option>
            <option value="percent_high_blood_pressure">High Blood Pressure Percentage</option>
            <option value="percent_coronary_heart_disease">Coronary Heart Disease Percentage</option>
            <option value="percent_stroke">Stroke Percent</option>
            <option value="percent_high_cholesterol">High Cholesterol Percentage</option>
        </select>

        <label class="selection_label" for="Graph_Type"> Choose Graph Type: </label>
        <select class="option" name="Graph_Type" id="Graph_Type">
            <option value="bar_graph" selected>Bar Graph</option>
            <option value="scatter_plot">Scatter Plot</option>
            <option value="choropleth_map">Choropleth Map</option>
        </select>

        <button class="generateGraph" id="generateGraph">Generate Graph</button>

    <ul style="display: none;" id="legend" class="legend">
        <li class="legend-btn" urban-rural-status="Rural"><span class="legend-symbol"></span> Rural</li>
        <li class="legend-btn" urban-rural-status="Suburban"><span class="legend-symbol"></span> Suburban</li>
        <li class="legend-btn" urban-rural-status="Small City"><span class="legend-symbol"></span> Small City</li>
